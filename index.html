<!DOCTYPE html>
<html>

<head>
    <title>Book Table</title>
    <style>
        /* CSS styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .button-container {
            text-align: left;
        }

        .button-container button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button id="add-button">Add</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Book Name</th>
                <th>Description</th>
                <th>Language</th>
                <th>Available</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>

</body>

</html>
